<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Przekierowanie...</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
    }
  </style>
</head>
<body>
  <p>Trwa przekierowanie... <a href="https://www.facebook.com/profile.php?id=61562059288831">Kliknij tutaj</a>, jeśli nie nastąpi automatycznie.</p>

  <script>
    // Najpierw zlicz wejście
    fetch("https://script.google.com/macros/s/AKfycbwu_MR0-ht4j5SuXLpnNs2FKjo5HvnwlOIwgqqWUveqosz-wICej5uLTb1nL-zh8-d5/exec?increment=true")
      .then(response => response.text())
      .then(count => {
        console.log("Liczba wyświetleń:", count);
        // Dopiero po odpowiedzi przekieruj
        setTimeout(() => {
          window.location.href = "https://www.facebook.com/profile.php?id=61562059288831";
        }, 250); // 0.5 sekundy opóźnienia
      })
      .catch(err => {
        console.error("Błąd licznika:", err);
        // Mimo błędu też przekieruj
        window.location.href = "https://www.facebook.com/profile.php?id=61562059288831";
      });
  </script>
</body>
</html>
