  userAgent: navigator.userAgent,
  timestamp: new Date().toISOString(),
  referrer: document.referrer || 'direct'

    console.log('Wejście zarejestrowane:', data);
  })
  .catch(err => {
    console.error('Błąd rejestracji wejścia:', err);

    fetch("https://script.google.com/macros/s/AKfycbwu_MR0-ht4j5SuXLpnNs2FKjo5HvnwlOIwgqqWUveqosz-wICej5uLTb1nL-zh8-d5/exec")
