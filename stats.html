<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Statystyki wyświetleń</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
      background-color: #f9f9f9;
    }

    .stat {
      font-size: 2rem;
      color: #4CAF50;
    }

    .label {
      font-weight: bold;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>Statystyki kodu QR</h1>
  <div class="label">Dzisiaj:</div>
  <div id="today" class="stat">Ładuję...</div>

  <div class="label">W tym tygodniu:</div>
  <div id="week" class="stat">Ładuję...</div>

  <div class="label">W tym miesiącu:</div>
  <div id="month" class="stat">Ładuję...</div>

  <div class="label">Łącznie:</div>
  <div id="total" class="stat">Ładuję...</div>

  <script>
    fetch("https://script.google.com/macros/s/AKfycbwu_MR0-ht4j5SuXLpnNs2FKjo5HvnwlOIwgqqWUveqosz-wICej5uLTb1nL-zh8-d5/exec")
      .then(response => response.json())
      .then(data => {
        document.getElementById("today").textContent = data.today;
        document.getElementById("week").textContent = data.week;
        document.getElementById("month").textContent = data.month;
        document.getElementById("total").textContent = data.total;
      })
      .catch(() => {
        document.getElementById("today").textContent = "Błąd";
        document.getElementById("week").textContent = "Błąd";
        document.getElementById("month").textContent = "Błąd";
        document.getElementById("total").textContent = "Błąd";
      });
  </script>
</body>
</html>
